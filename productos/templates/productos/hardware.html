{% extends "base.html" %}

{% block titulo %}
Música
{% endblock titulo %}

{% block contenido %}
<h3>Listado de productos:</h3>
<br><br>
<form action="{% url 'buscar_musica' %}" method="post">
  {% csrf_token %}
  <input type="text" name="busqueda">
  <input type="submit" value="Buscar por título">
</form>
<br>
<ul>
  {% for i in musica %}
  <li>
    {{i.titulo}}, {{i.nombre_autor}}, {{i.genero}}
  </li>
  {% endfor %}
</ul>
{% endblock contenido %}
