{% extends "base.html" %}

{% block titulo %}
Hardware
{% endblock titulo %}

{% block contenido %}
<h3>Listado de productos:</h3>
<br><br>
<form action="{% url 'buscar_hardware' %}" method="post">
  {% csrf_token %}
  <input type="text" name="busqueda">
  <input type="submit" value="Buscar por hardware">
</form>
<br>
<ul>
  {% for i in hardware %}
  <li>
    {{i.nombre_hardware}}, {{i.consola}}, {{i.tipo_hardware}}
  </li>
  {% endfor %}
</ul>
{% endblock contenido %}
